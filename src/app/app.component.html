<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" [opened]="sidenavState" class="sidenav">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <main [@routeAnimations]="getState(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
