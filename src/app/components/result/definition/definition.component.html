<div class="definition selectable">
  <div *ngIf="type.name=='科林斯词典'">
    <ol *ngIf="res.collins">
      <li *ngFor="let entry of res.collins.entry">
        <div *ngFor="let e of entry.tran_entry">
          <div *ngIf="e.tran">
            <div [innerHTML]="e.tran"></div>
            <ul *ngIf="e.exam_sents">
              <li class="example-content" *ngFor="let sent of e.exam_sents.sent">
                <div>{{sent.eng_sent}}</div>
                <div>{{sent.chn_sent}}</div>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ol>
  </div>

  <div *ngIf="type.name=='牛津词典'">
    <div [innerHTML]="res.phrases"></div>
    <ol *ngFor="let content of res.oxford.content">
      <div>{{content.item.pos}}</div>

      <li *ngFor="let core of content.item.core">
        <div [italic]="core.detail.en"></div>
        <div>{{core.detail.zh}}</div>
        <div class="example-content" *ngFor="let example of core.example">
          <div [italic]="example.en"></div>
          <div>{{example.zh}}</div>
        </div>
        <div class="branch" *ngIf="core.branch">
          <ul *ngFor="let branch of core.branch">
            <li>
              <div [italic]="branch.detail.en"></div>
              <div>{{branch.detail.zh}}</div>
              <div class="example-content" *ngFor="let example of branch.example">
                <div [italic]="example.en"></div>
                <div>{{example.zh}}</div>
              </div>
            </li>
          </ul>
        </div>
      </li>

    </ol>
  </div>

  <div *ngIf="!type.web" [innerHtml]="definition"></div>
</div>
