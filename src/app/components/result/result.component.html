<div class="result-content">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>基本释义</ng-template>
      <div class="definition" *ngIf="res">
        <div class="stare">
          <mat-icon class="stare-icon"
                    *ngFor="let i of [1,2,3,4,5]">{{i <= res.collins.star ? 'stare' : 'star_border'}}</mat-icon>
        </div>
        <app-like [(like)]=like></app-like>
        <div class="phonetic">
          <mat-chip-list>
            <mat-chip class="pointer" *ngFor="let name of res.oxford.phonetic" [audio]="name.filename">
              <img [src]="'../../../assets/images/'+name.type+'.svg'"/>
              {{name.text}}</mat-chip>
          </mat-chip-list>
        </div>

        <mat-chip-list>
          <mat-chip *ngFor="let name of res.type">{{name}}</mat-chip>
        </mat-chip-list>
        <div class="selectable" [style.fontSize]="config.value.fontSize + 'px'">
          <p *ngFor="let tr of res.base">{{tr}}</p>
        </div>
      </div>
    </mat-tab>

    <mat-tab *ngFor="let tab of tabs" [label]="tab.name">
      <ng-template matTabContent>
        <app-definition [type]="tab" [word]="_word" [res]="res"></app-definition>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
