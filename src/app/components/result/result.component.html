<div class="tabs-header">
  <div class="border"></div>
  <ul>
    <li class="active" [ngx-scroll-to]="resContent" matRipple>释义</li>
    <li *ngFor="let tab of tabs" [ngx-scroll-to]="'#'+tab" matRipple>{{tab}}</li>
  </ul>
  <nav class="tabs-nav"><i class="material-icons" id="prev">&#xE314;</i><i class="material-icons" id="next">&#xE315;</i>
  </nav>
</div>
<div class="tabs-content" #resContent *ngIf="res">
  <div></div>
  <mat-chip-list>
    <mat-chip *ngFor="let name of res.type">{{name}}</mat-chip>
  </mat-chip-list>
  <div>
    <p *ngFor="let tr of res.base">{{tr}}</p>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>科林斯</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-chip-list *ngIf="res.collins.wordForm">
        <mat-chip *ngFor="let form of res.collins.wordForm">{{form}}</mat-chip>
      </mat-chip-list>

      <div *ngFor="let entry of res.collins.entry">
        <!--<span>{{entry.pos_entry.pos_tips}}</span>-->
        <span [innerHTML]="entry.tran"></span>
      </div>
    </mat-card-content>
  </mat-card>

  <div id="a">
    111111111111111111111111111111111111111
  </div>
  <div id="b">
    111111111111111111111111111111111111111
  </div>
</div>
