<ul class="tabs" *ngIf="tabs.length" #tabDiv>
  <li *ngFor="let tab of tabs;let index =index"
      [class.selected]="index === selected"
      (click)="onSelect(index)" matRipple>{{tab.name}}
  </li>
  <div #inkBar class="border"></div>
  <nav class="tabs-nav">
    <i id="prev">&#xE314;</i>
    <i id="next">&#xE315;</i>
  </nav>
</ul>
