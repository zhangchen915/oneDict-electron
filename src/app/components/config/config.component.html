<div class="config-content">
  <div class="choose-file">
    <form [formGroup]="formDoc" novalidate>
      <mat-form-field>
        <ngx-mat-file-input #file formControlName="basicfile" placeholder="请选择mdx字典文件" [(ngModel)]="fileInput" [accept]="'.mdx'"></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
    </form>
    <button mat-button *ngIf="!file.empty" (click)="addFile()">添加</button>
  </div>

  <div class="example-container">
    <h2>调整字典顺序</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngIf="todo.length">
        <div class="example-box" *ngFor="let item of todo" cdkDragLockAxis="y" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>将字典拖到此关闭</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngIf="done.length">
        <div class="example-box" *ngFor="let item of done" cdkDragLockAxis="y" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  </div>
</div>
