<div class="container">
  <div class="card" [class.flipped]="flipped">

    <div class="front">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <mat-form-field class="full-width">
          <input matInput placeholder="账号" type="text" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="密码" type="password" formControlName="password" required>
        </mat-form-field>

        <mat-checkbox formControlName="remember">记住用户名</mat-checkbox>

        <div class="button-container">
          <button mat-button type="submit">登录</button>
          <button mat-button type="button" (click)="flip()">去注册</button>
        </div>
      </form>

    </div>

    <div class="back">
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
        <mat-form-field class="full-width">
          <input matInput placeholder="账号" type="text" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="密码" type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="重复密码" type="password" formControlName="repeatPassword">
        </mat-form-field>

        <div class="button-container">
          <button mat-button type="submit">注册</button>
          <button mat-button type="button"  (click)="flip()">去登录</button>
        </div>
      </form>
    </div>
  </div>

</div>
