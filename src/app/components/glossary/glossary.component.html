<div class="glossary-content">
  <div class="glossary-control">
    <button mat-stroked-button>
      <mat-icon>delete</mat-icon>
      删除
    </button>
    <button mat-stroked-button>
      <mat-icon>assignment_turned_in</mat-icon>
      复习
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="word">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 单词</th>
        <td mat-cell *matCellDef="let row"> {{row.word}} </td>
      </ng-container>

      <ng-container matColumnDef="addTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 加入时间</th>
        <td mat-cell *matCellDef="let row"> {{row.addTime}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
